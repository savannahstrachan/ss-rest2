



    <form class="form-horizontal">

<fieldset>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-lg-4 control-label" for="fn"><h2>Restaurant Name</h2></label>  
    <div class="col-lg-4">
    <input type="text" ng-model="inputData.name"placeholder="Name" class="form-control input-md" >
    
    </div>      
  </div>
</div>

 
    <!-- Multiple Radios (inline) -->
   
 <div class="row marketing">
  <div class="col-lg-4" >

    <div class = "panel ss-panel">
      <label class="col-lg-4 control-label"><h2>How big are your portion sizes?</h2></label> 
   </div>
      
      <div class="radio">
        <label><input type="radio" value="6"  ng-model="inputData.hunger">1</input></label>
        <label><input type="radio" value="5" ng-model="inputData.hunger" >2</input></label>
        <label><input type="radio" value="4"  ng-model="inputData.hunger">3</input></label>
        <label><input type="radio" value="3" ng-model="inputData.hunger" >4</input></label>
        <label><input type="radio" value="2"  ng-model="inputData.hunger">5</input></label>
        <label><input type="radio" value="1"  ng-model="inputData.hunger">6</input></label><br>

   
 <div class = "panel ss-panel">
      <label class="col-lg-4 control-label"><h2>How fancy is your restaurant?<h2></label> 
   </div>
      
      <div class="radio">
        <label><input type="radio" value="6" ng-model="inputData.fancy">1</input></label>
        <label><input type="radio" value="5" ng-model="inputData.fancy">2</input></label>
        <label><input type="radio" value="4" ng-model="inputData.fancy">3</input></label>
        <label><input type="radio" value="3" ng-model="inputData.fancy">4</input></label>
        <label><input type="radio" value="2" ng-model="inputData.fancy">5</input></label>
        <label><input type="radio" value="1" ng-model="inputData.fancy">6</input></label><br>


    <div class = "panel ss-panel">
      <label class="col-lg-4 control-label"><h2>What's your price level?<h2></label> 
   </div>
      
      <div class="radio">
        <label><input type="radio" value="6" ng-model="inputData.price">1</input></label>
        <label><input type="radio" value="5" ng-model="inputData.price">2</input></label>
        <label><input type="radio" value="4" ng-model="inputData.price">3</input></label>
        <label><input type="radio" value="3" ng-model="inputData.price">4</input></label>
        <label><input type="radio" value="2" ng-model="inputData.price">5</input></label>
        <label><input type="radio" value="1" ng-model="inputData.price">6</input></label><br>


</div>
</div>
</div>


</fieldset>
  

 
<!-- Button -->
    <button type="submit"  class="btn ss_btn" value="submit" ng-click= "addRest()" ng-model= "inputData">SUBMIT</button>
      </div>

</form>
