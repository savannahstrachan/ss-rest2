<!DOCTYPE html>
<html>
<head>
 <title>QuickEats</title>
 <meta charset="utf-8">

 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script type="text/javascript" scr="server.js"></script>

</head>


<body>

<form>
 <div class="restaurants">
         <label for="exampleSelect1">Hunger</label>
         <select class="form-control" id="exampleSelect1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
         </select>
 </div>
 


 <div class="restaurants">
         <label for="exampleSelect1">Price</label>
         <select class="form-control" id="exampleSelect1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
         </select>
 </div>

 
 <div class="restaurants">
         <label for="exampleSelect1">Fancy</label>
         <select class="form-control" id="exampleSelect1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
         </select>
 </div>
     
 
 
 <fieldset class="restaurants">
         <legend>Alcohol</legend>
         <div class="form-check">
           <label class="form-check-label">
             <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
             True
             <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
             False
           </label>
   </div>

      <fieldset class="restaurants">
   <legend>Carryout</legend>
   <div class="form-check">
     <label class="form-check-label">
       <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
       True
       <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
       False
     </label>
   </div>
 
        
</form>


<script>

       $('#submit').click(function(){

         var submit = {
           hunger:$('#hunger').val(1),
         };

         $.post('localhost:3000/restaurants', submit, function(err, res){
           submit
         });
       });

   </script>
</script>
</body>
</html>
